<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script language='javascript'>
 function suma(){
   var n1=document.formulario.num1.value;
   var n2=document.formulario.num2.value;
   var res=document.formulario.resul.value;
   res=parseInt(n1)+parseInt(n2);
   document.formulario.resul.value=res;

 }
 </script>
<link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
     <div class="jumbotron">
      <div class="form-group">
        <img src="codea-logo.png" style>
        <form name=formulario method=POST>
          <label name=lblnum1>Numero 1:</label>
          <input type=text name='num1'/>
          <label name=lblnum2>Numero 2:</label>
          <input type=text name='num2'/> 
          <br>
          <button type="button" class="btn btn-primary"onclick="suma()">   +   </button>
          <br>
          <br>
         <input type=text name='resul'/>
        </form>
    
      </div>
    </div>
  </div>


</body>
</html>
